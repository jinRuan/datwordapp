<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
 <!--    <meta name="viewport" content="width=device-width, initial-scale=1">

 <meta name="viewport" content="height=device-height, initial-scale=1"> -->

 <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

 <link rel="stylesheet" type="text/css" href="normalize.css" />  
 <link rel="stylesheet" type="text/css" href="style.css" />
 <link rel="stylesheet" type="text/css" href="index.css">


 <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,800' rel='stylesheet' type='text/css'>

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script src="main.js"></script>

</head>
<body
style='-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;'
unselectable='on'
onselectstart='return false;'
onmousedown='return false;'>


<div id="main">
    <div class="slide">
        <p id="title">What's that Word</p>
        <p id="description">Can you guess correctly before time runs out?</p>

        <div id="buttonDiv">
            <p id="button">Start</p>
        </div>
    </div>

    <div id="hidden">Tap to reveal
    </div>
    <div id="card" class="clickable">
        <div id='clear'></div>
        <div id="next" >Tap for next word</div>
    </div>
    <div id="hourglass">
        <div id="glass-container">
            <div id="glass">
                <div class="top half-glass triangle"></div>
                <div class="bottom half-glass triangle rotate"></div>
            </div>
            <div id="layer-1">
                <div>
                    <div class="top layer-1 triangle"></div>
                </div>
                <div class="rotate">
                    <div class="bottom layer-1 triangle"></div>
                </div>
            </div>
            <div id="layer-2">
                <div>
                    <div class="top layer-2 triangle"></div>
                </div>
                <div class="rotate">
                    <div class="bottom layer-2 triangle"></div>
                </div>
            </div>
            <div id="sand-stream"></div>
            <div id="bond">
                <div class="top bond triangle"></div>
                <div class="bottom bond triangle"></div>
            </div>
        </div>
        <div id="buttons">
            <img id="check"src="checkmark.png" width="80px">
            <img id='xmark' src="xmark.png" width="80px">
        </div>
    </div>

</div>
<div id="end">
    Loser!
    <div id="nextEnd" >Tap to restart</div>
</div>

<script>
$('.slide').on('click', function(){
    $('.slide').css('display', 'none');
    $('#hidden').css('display', 'block');

})

$("#hidden").on("click", function() {
    var x = randTime();
    setTimeout(function(){
        var s = $('#hourglass').css('display');
        console.log(s);
        if(s== 'block'){
             $('body').css('zoom', '100%');
        }
        $('#main').css('display','none');
        $('#end').css('display', 'block');
    },10000);

    $('#clear').empty();
    $( "#clear" ).append( randWord());
    $('#hidden').css("display", "none");
    $('#card').css("display","block");
    changeBG('#card');


    setTimeout(function(){
        $('#card').removeClass('clickable', 4000);
        $('#card').css("display", "none");

        $('#hourglass').css("display","block");
            $('body').css('zoom', '150%');
        changeBG('#hourglass');
    },3000);
})
$('#xmark').on('click', function(){
    $('#hourglass').css('display', 'none');
        $('body').css('zoom', '67%');
    $('#card').css('display', 'block');
    changeBG('#card');
    $('#clear').empty();
    $( "#clear" ).append( randWord() );

    setTimeout(function(){
        $('#card').css("display", "none");
        $('#hourglass').css("display","block");
            $('body').css('zoom', '150%');

        changeBG('#hourglass');
    },3000);
})
$('#check').on("click", function(){
    $('#hourglass').css('display', 'none');
        $('body').css('zoom', '67%');
    $('#card').css('display', 'block');
    $('#next').css('display', 'block');        

})

$('.clickable').on('click', function(){

    $('#next').css('display', 'none');
    changeBG('#card');
    $('#clear').empty();
    $( "#clear" ).append( randWord() );

    setTimeout(function(){
        $('#card').css("display", "none");
        $('#hourglass').css("display","block");
            $('body').css('zoom', '150%');

        changeBG('#hourglass');
    },3000);
})

$('#end').on('click', function(){
    $('#main').css("display", "block");
    $('.slide').css('display', 'block');
    $('#hidden').css("display", "none");
    $('#card').css("display","none");
    $('#hourglass').css("display","none");
    $('#end').css('display', 'none');

})
</script>
</body>

</html>
